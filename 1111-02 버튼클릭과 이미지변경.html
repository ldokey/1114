<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

    <style>
        body {
            margin: 20px;
            padding: 20px;
            line-height: 1;
            font-family: "Open Sans", sans-serif;
            font-size: 1em;
            background-color: #f1f1f1;
            color: #555;
        }
        ul {
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .title {
            margin: 0;
            margin-bottom: 35px;
            padding: 0;
            font-size: 1.5em;
            font-weight: 300;
            color: #555;
        }
        .container {
            margin-top: 35px;
            min-width: 440px;
        }
        .controller {
            padding-top: 20px;
        }
        .controller li {
            display: inline-block;
            margin-left: 8px;
        }
        .controller li:first-child {
            margin-left: 0;
        }
        .controller li a {
            display: block;
            width: 20px;
            height: 20px;
            background-color: #fff;
            border-radius: 10px;
            transition: all 0.3s;
        }
        .controller li.on a {
            width: 50px;
            background-color: #8ac007;
        }
        .picture {
            position: relative;
            margin-top: 30px;
            width: 400px;
            height: 400px;
            /* overflow: hidden; *//* 수정 */
        }
        .picture ul {
            /* position: absolute; *//* 수정 */
            /* left: 0; *//* 수정 */
            /* top: 0; *//* 수정 */
            margin: 0;
            padding: 0;
            width: 2400px;
            list-style: none;
            transition: opacity 0.4s; /* 수정 */
        }
        .picture li {
            position: absolute; /* 수정 */
            left: 0; /* 수정 */
            top: 0; /* 수정 */
            width: 400px;
            height: 400px;
            opacity: 0; /* 수정 */
            transition: opacity 0.4s; /* 수정 */
        }
        .picture img {
            max-width: 100%;
            height: auto;
        }
        .picture li.active { /* 수정 */
            opacity: 1;
        }
        </style>
</head>
<body>
    <ul class="controller">
        <li><a href="http://www.apple.com"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
        <li><a href="#"></a></li>
    </ul>

    <div class="picture">
        <ul>
            <li><img src="images/work1.jpg" alt=""></li>
            <li><img src="images/work2.jpg" alt=""></li>
            <li><img src="images/work3.jpg" alt=""></li>
            <li><img src="images/work4.jpg" alt=""></li>
            <li><img src="images/work5.jpg" alt=""></li>
            <li><img src="images/work6.jpg" alt=""></li>
        </ul>
    </div>


    
    <script>
        $(function(){
            $(".controller li").click(function(e){
                e.preventDefault();
                //
                $(".controller li").removeClass("on");
                $(this).addClass("on");
                // this는 항상 위. 내가 클릭한 해당 li 요소 $(controller li) 임

                n=$(this).index(); 
                // n을 선언하고.
                $(".picture li").removeClass("active");
                // 모든 클래스를 다 없애주고 (효과없앰.마치 처음처럼)
                $(".picture li").eq(n).addClass("active");
                //eq가 붙음으로써.. eq n값, 클릭한 곳을 액티브시켜준다
            });
        });
        // 

    </script>
    

    
</body>
</html>
